<!DOCTYPE html>
<html>
<link href="index.css" rel="stylesheet" type="text/css"> 
<script type="text/javascript">
		function openHappyCommunity(target) { 
		var ua = navigator.userAgent; 
		if(ua.match(/iPhone|iPod/i) != null){
		//iphone代码
		document.location = 'uamacommunityurl://newapi.4001113900.com?target='+ target;
		setTimeout(function(){window.location = 'itms-apps://itunes.apple.com/app/idXXXXXXX'},2500);
		}
		else if(ua.match(/Android/i) != null){ //android代码
			alert("打开幸福绿城android"+ua)
			$('body').append("<iframe src='uamacommunityurl://' style='display:none' target='' ></iframe>");
			setTimeout(function(){window.location = 'http://www.baidu.com'},2500); 
		}
		else if(ua.match(/iPad/i) != null){ //ipad代码
			alert("打开幸福绿城ipad"+ua) }
		}
		function openSmartCommunity() {
			var ua = navigator.userAgent; if(ua.match(/iPhone|iPod/i) != null){
				//iphone代码
				document.location = 'SmartCommunityForShushuStore://';
				setTimeout(function(){window.location = 'itms-apps://itunes.apple.com/app/idXXXXXXX'},2500);
			}
			else if(ua.match(/Android/i) != null){ //android代码
				alert("打开智慧盛世android"+ua)
				$('body').append("<iframe src='SmartCommunityForDL://' style='display:none' target='' ></iframe>");
			setTimeout(function(){window.location = 'http://www.baidu.com'},2500); 
			}
			else if(ua.match(/iPad/i) != null){ //ipad代码
				alert("打开智慧盛世ipad"+ua) 
			}

		}
 </script>
<head>
<meta charset="UTF-8">
<title>绿漫实验园——iOS开发组</title> </head>
<body>
<h1>H5跳转APP指定  </h1> <br/>
<p>
<input type="button" style='font-size:60px' onclick="openHappyCommunity('')" value="打开
幸福绿城"/> </p>
<br/>
<input type="button" style='font-size:40px' onclick="openHappyCommunity('messages')"
value="我的消息"/>
<input type="button" style='font-size:40px'
onclick="openHappyCommunity('accountSetting')" value="账户设置"/>
<input type="button" style='font-size:40px' onclick="openHappyCommunity('finance')"
value="园区 融"/> <br/>
<br/>
<br/>
<p>
<input type="button" style='font-size:60px' onclick="openSmartCommunity()" value="打开小邑"/> </p>
</body> </html>
